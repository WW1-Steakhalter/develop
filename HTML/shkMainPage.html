<h2> Studentische oder Wissenschaftliche Hilfskraft (SHK/WHK)</h2>

<label for="workingType">Wähle eine Mitarbeitertyp</label>
<input id="workingType" name="q" type="search" list="type" placeholder="Mitarbeitertyp">
<datalist id="type">
    <option>SHK/WHK</option>
    <option>Mitarbeiter</option>
</datalist>
<br>
<form method="post" >
<div class="section-box">
    <h3>Angaben zum Mitarbeiter</h3>
    <div class="input-box-employeeInputs">
        <div class="inputfield">
            <label for="name">Name</label><input id="name" name="name" type="text">
        </div>
        <div class="inputfield">
            <label for="mitarbeiter_id">Mitarbeiter-ID</label><input id="mitarbeiter_id" name="mitarbeiter_id"
                                                                     type="text">
        </div>
    </div>
</div>

<div class="section-box">
    <div class="input-box">
        <div class="inputfield">
            <label for="workingType02">SHK / WHK</label>
            <input id="workingType02" name="workingType02" type="search" list="type02" placeholder="Mitarbeitertyp">
            <datalist id="type02">
                <option>SHK</option>
                <option>WHK</option>
            </datalist>
        </div>
        <div class="inputfield">
            <label for="salary">Stundensatz</label>
            <input id="salary" name="salary" type="search" readonly>
        </div>
        <div class="inputfield">
            <label for="month2024">2024</label>
            <input id="month2024" name="month2024" type="search">
        </div>
        <div class="inputfield">
            <label for="month2025">2025</label>
            <input id="month2025" name="month2025" type="search">
        </div>
        <div class="inputfield">
            <label for="month2026">2026</label>
            <input id="month2026" name="month2026" type="search">
        </div>
        <div class="inputfield">
            <label for="month2027">2027</label>
            <input id="month2027" name="month2027" type="search">
        </div>
        <div class="inputfield">
            <label for="hoursPerWeek">Wochenstunden im Projekt</label>
            <input id="hoursPerWeek" name="hoursPerWeek" type="search">
        </div>
    </div>
</div>
<div class="section-box">
    <h3>Jahressumme</h3>
    <div class="input-box">
        <div class="inputfield">
            <label for="yearSum2024">2024</label>
            <input id="yearSum2024" name="yearSum2024" type="search" readonly>
        </div>
        <div class="inputfield">
            <label for="yearSum2025">2025</label>
            <input id="yearSum2025" name="yearSum2025" type="search" readonly>
        </div>
        <div class="inputfield">
            <label for="yearSum2026">2026</label>
            <input id="yearSum2026" name="yearSum2026" type="search" readonly>
        </div>
        <div class="inputfield">
            <label for="yearSum2027">2027</label>
            <input id="yearSum2027" name="yearSum2027" type="search" readonly>
        </div>
    </div>
</div>
<div class="section-box">
    <div class="input-box">
        <div class="inputfield">
            <h3>Gesamt</h3>
            <input id="shkEmployeeSum" name="q" type="search" readonly>
        </div>
    </div>
</div>
    <div class="section-box">
        <div class = "input-box">
        <div class = "inputfield-button">
            <button type="button" class="buttonImgFull" onclick="rechnen_SHK_WHK()">
                <span class = "button-text" >Rechnen</span>
                <img class = "button-unselected" src="img/ButtonUnselected.svg" alt="Rechnen" title="Rechnen">
                <img class = "button-Hovered" src="img/ButtonHovered.svg" alt="Rechnen" title="Rechnen">
            </button>
        </div>
        <div class = "inputfield-button" onclick = "clearEmployeeForm()">
            <button type="button" class="buttonImgFull">
                <span class = "button-text" >Löschen</span>
                <img class = "button-unselected" src="img/ButtonUnselected.svg" alt="Löschen" title="Löschen">
                <img class = "button-Hovered" src="img/ButtonHovered.svg" alt="Löschen" title="Löschen">
            </button>
        </div>
        <div class = "inputfield-button">
            <button type="button" class="buttonImgFull" onclick="submitShkInputsToDb()">
                <span class = "button-text" >Mitarbeiter speichern</span>
                <img class = "button-unselected" src="img/ButtonUnselected.svg" alt="Mitarbeiter hinzufügen" title="Mitarbeiter hinzufügen">
                <img class = "button-Hovered" src="img/ButtonHovered.svg" alt="Mitarbeiter hinzufügen" title="Mitarbeiter hinzufügen">
            </button>
        </div>
        <div class="inputfield-button">
            <button type="button" class="buttonImgFull" onclick="openProjektModal()">
                <span class = "button-text" >Zu Projekt hinzufügen</span>
                <img class = "button-unselected" src="img/ButtonUnselected.svg" alt="Zu Projekt hinzufügen" title="Zu Projekt hinzufügen">
                <img class = "button-Hovered" src="img/ButtonHovered.svg" alt="Zu Projekt hinzufügen" title="Zu Projekt hinzufügen">
            </button>
        </div>
    </div>
    </div>
    <div id="projektModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Projekt auswählen</h3>
            <ul id="projektListe"></ul>
            <button onclick="closeProjektModal()">Abbrechen</button>
        </div>
    </div>
</form>
